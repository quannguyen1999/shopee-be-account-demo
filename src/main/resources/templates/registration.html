<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: #fafafa;">
<div class="sticky top-0 left-0 w-full h-16 bg-orange-600 z-50">
    <div class="flex flex-row">
        <div>
            <p class="
                     mt-3 ml-4
                     text-white text-3xl pb-8 pr-8 cursor-pointer">🛍️</p>
        </div>
        <div class="mt-5">
            <h1 class="text-white font-bold">Shopee</h1>
        </div>
    </div>
</div>
<div class="grid grid-flow-col loginPage min-h-screen">
    <div class="col-span-1 m-auto">
        <img th:src="@{/image/login-page.png}" class="m-auto" alt="">
    </div>
    <div class="col-span-1 m-auto">
        <div>
            <div><img th:src="${qrImage}"/></div>
            <div th:if="${param.error}" class="text-red-500">Invalid code. Please try again.</div>
            <form method="post" th:action="@{/registration}">
                <input id="code" type="text" name="code" placeholder="Enter your registration otp"
                       style="padding-left:6px;height: 60px;outline:none;border-bottom-width:4px;border-style: solid;--tw-border-opacity: 1; border-color: rgb(107 114 128 / var(--tw-border-opacity));--tw-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);--tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color), 0 4px 6px -4px var(--tw-shadow-color); box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);width: 100%;"><br><br>
                <button id="submit-button" type="submit" class="w-full h-9 bg-orange-600 text-white shadow-md">Submit
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
